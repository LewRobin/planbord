services:
  app:
    build: .
    networks:
      - mynetwork
    expose:
      - "8080"

  nginx:
    image: nginx:latest
    ports:
      - "81:81"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - mynetwork
networks:
  mynetwork:
    driver: bridge